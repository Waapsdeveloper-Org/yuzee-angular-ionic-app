<app-header-multi [isTitle]="true" [title]="'Location'" [isSaveOrDone]="true" (click)="save()"  (back)="dismiss()" > </app-header-multi>
<ion-content>
  <div class="sect-port">
    <div>
      <p class="text-blackf3 label-fix">{{ "Location" | translate }}</p>
      <app-generic-ion-searchbar (click)="openLocation()" [value]="location.address" [placeholder]="'Enter the address'"
        [disabled]="true" [class]="'customSearchBox-without-close-btn search-box-custom-icon'">
        ></app-generic-ion-searchbar>
    </div>
  </div>
  <div>
    <div class="sect-port" *ngFor="let item of workingHours; let i = index">
      <app-cc-working-hours
        (toEvent)="to($event, i)"
        (fromEvent)="from($event, i)"
        (dayOfWeek)="selectedDayOfWeek($event, i)"
        (presentPopUpEvent)="presentPopUp($event, i)"
        (close)="removeTimeTemplate(i)"
        [showClose]="getShowClose(i)"
        [item]="item"
        [submitted]="submitted">
      </app-cc-working-hours>
    </div>
  </div>

  <div class="addDayTime" (click)="incrementTimeTemplate()" [hidden]="workingHours.length >= 7">
    <ion-button expand="block" class="btn-colored-clear no-margin custom-btn-style" [disabled]="!isAddDateTimeDisabled">
      <div slot="start" class="icon-start">
        <svg id="plus" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path id="Path_41666" data-name="Path 41666" d="M9,0a9,9,0,1,0,9,9A9.01,9.01,0,0,0,9,0ZM9,0" fill="#2B68A0" />
          <path id="Path_41667" data-name="Path 41667"
            d="M132.85,129.087h-3.763v3.763a.885.885,0,0,1-1.771,0v-3.763h-3.763a.885.885,0,0,1,0-1.771h3.763v-3.763a.885.885,0,0,1,1.771,0v3.763h3.763a.885.885,0,0,1,0,1.771Zm0,0"
            transform="translate(-119.202 -119.202)" fill="#fff" />
        </svg>
      </div>
      <span class="color-blue letter-space fs-14">
        {{ "Add Day and Time" | translate }}
      </span>
    </ion-button>
  </div>

</ion-content>
