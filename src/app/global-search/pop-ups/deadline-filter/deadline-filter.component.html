<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="clear" (click)="back()">
                <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{'Deadline' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button class="applyBtn" fill="clear">
                {{'Apply' | translate}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-grid>
        <ion-item lines="none">
            <ion-button class="resetBtn" slot="end" fill="clear">
                {{'Reset' | translate}}
            </ion-button>
        </ion-item>
        <ion-row>
            <ion-col size="6">
                <ion-item lines="none" class="priceitem">
                    <ion-label class="textlabel" position="floating">Month</ion-label>
                    <ion-input class="textInput" [(ngModel)]="month"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item lines="none" class="priceitem">
                    <ion-label class="textlabel" position="floating">Year</ion-label>
                    <ion-input class="textInput" [(ngModel)]="year"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="none">
                    <ion-range id="dual-range" dual-knobs pin min="1000" max="2000" step="500" class="customerange">
                    </ion-range>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
