<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="clear" (click)="back()">
                <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{'Salary' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button class="applyBtn" fill="clear">
                {{'Apply' | translate}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-grid>
        <ion-item lines="none">
            <ion-button class="resetBtn" slot="end" fill="clear">
                {{'Reset' | translate}}
            </ion-button>
        </ion-item>
        <ion-row>
            <ion-col size="12" class="labeltext">
                {{'Lowest to Highest Salary' | translate}}
            </ion-col>
            <ion-col size="4">
                <ion-item lines="none" class="selectcol">
                    <h4 slot="start" class="selectLabel">{{'$ USD' | translate}}</h4>
                    <img slot="end" class="dropdown" src="assets/imgs/Course/bluedropdown.svg">
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <ion-item lines="none" class="priceitem">
                    <ion-input [(ngModel)]="minprice"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="4">
                <ion-item lines="none" class="priceitem">
                    <ion-input [(ngModel)]="maxprice"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="none">
                    <ion-range id="dual-range" dual-knobs pin min="1000" max="2000" step="500" class="customerange">
                    </ion-range>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
