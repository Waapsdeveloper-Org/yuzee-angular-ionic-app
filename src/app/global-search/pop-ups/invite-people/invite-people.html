<ion-content>
    <hr class="divider">
    <div class="invitecontent">
        <h4 class="heading">{{'Invite someone to Yuzee' | translate}}</h4>
        <p class="paragraph">{{'We will send them an invitation link with further instructions to sign up for Yuzee.'}}</p>
        <ion-item lines="none">
            <ion-label class="textlabel" position="floating">{{'Enter their phone number or email'}}</ion-label>
            <ion-input class="textInput"></ion-input>
        </ion-item>
    </div>
    <ion-button expand="block" class="inviteBtn">{{'Send Invite' | translate}}</ion-button>
</ion-content>
