<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="clear" (click)="back()">
                <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{'Country' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button class="applyBtn" fill="clear">
                {{'Apply' | translate}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-grid>
        <ion-item lines="none">
            <ion-button class="resetBtn" slot="end" fill="clear">
                {{'Reset' | translate}}
            </ion-button>
        </ion-item>
        <ion-list lines="none">
            <ion-item *ngFor="let country of countryList">
                <ion-checkbox class="checkbox" slot="start" mode="md" [checked]="country.isselected"></ion-checkbox>
                <ion-label [ngClass]="country.isselected?'customeLabelSelected':'customeLabel'">{{country.countryname}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-grid>
</ion-content>
